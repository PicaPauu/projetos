<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div>
            <h1>Login</h1>
            <section class="email">
                <label for="iEmail"><span class="material-symbols-outlined">
                account_circle</span>Email</label>
                <input type="email" name="Email" id="iEmail" placeholder="Seu email" required><br><br>
            </section>
            <section class="senha">
                <label for="iSenha"><span class="material-symbols-outlined">
                lock</span>Senha</label>
                <input type="password" name="Senha" id="iSenha" placeholder="Sua senha" required minlength="8"><br><br>
            </section>
            <section class="botoes">
                <input type="submit" value="Enviar">
                <input type="submit" value="Esqueci a senha">
            </section>
        </div>
    </main>
</body>
</html>
